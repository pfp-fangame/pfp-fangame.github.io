<body>
  <button onclick="topFunction()" id="top" title="Scroll to the top" >Scroll to the Top</button>
  <div class="content">
    <nav>
      <ul>
        <li><a href="https://pfp-fangame.github.io/"><img src="../images/logo.svg" alt="Home"></a></li>
        <li><a href="https://pfp-fangame.github.io/manual">Manual</a></li>

    <img src="../images/tft.jpeg" alt="" class="banner">
    <div class="article-header">
      <h1>Redirecting</h1>
      <p>Currently redirecting you... Please wait!</p>
    </div>
    <div class="article-content">
    </div>
    <footer>
      <div>
        <h2>Potentially Fire Pillars</h2>
        <p>
          Website made with <i class="fa-solid fa-heart"></i> by ImNotFireMan123 and fellow <abbr title="Potentially Fire Pillars">PFP</abbr> contributors
        </p>
      </div>
    </footer>
  </div>
  <script>
window.location.href = "https://discord.gg/85F2ywkJVZ";
let mybutton = document.getElementById("top");
window.onscroll = function() {scrollFunction()};
const threshold = 50;

function scrollFunction() {
  if (document.body.scrollTop > threshold || document.documentElement.scrollTop > threshold) {
    mybutton.style.display = "block";
    mybutton.style.transform = "rotate(" + (document.documentElement.scrollTop || document.body.scrollTop - threshold) / 100 + "rad)";
  } else {
    mybutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
  </script>
</body>
